<h2 class="text-center">New Workflow</h2>
<main class="page">
  <div class="form-group row workflow-name">
    <label for="WorkflowName" class="col-4 col-form-label text-right">Name</label>
    <div class="col-8">
      <input id="WorkflowName" name="WorkflowName" placeholder="Enter a workflow name" type="text" class="form-control here" [(ngModel)]="newWorkflowName">
    </div>
  </div>
  <div class="form-group row">
    <div class="mx-auto">
      <button name="submit" type="submit" class="btn btn-primary" [disabled]="newWorkflowName.length == 0 || this.formSubmitting"
        (click)="create()">Create</button>
    </div>
  </div>
</main>
